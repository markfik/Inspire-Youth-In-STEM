<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" ><br>
            <label for="Age">Age </label>
            <input type="number" id="age"><br>
            <button onclick="checkage()">Enter</button>
        </form>

            <div id="result">
                <script>
                    function checkage() {
                        var name = document.getElementById("name").value;
                        var age = document.getElementById("age").value;
                        if(age>=18) {
                            document.getElementById("result").innerHTML="Congratulations"+ " "+name+" "+"welcome to the club";
                        }
                        else{
                            document.getElementById("result").innerHTML="Sorry"+ name+",Too young to club";
                        }
                    }

                </script>
            </div>
    </body>
</html>
